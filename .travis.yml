language: clojure

# Don't use the Travis Container-Based Infrastructure
sudo: true

addons:
    chrome: stable

install:
    - npm install
    - npm run start

before_script:
    # set the version variable
    - export WISH_VERSION=$(git rev-parse --short HEAD)

script:
    - npm test
    - scripts/compile-builtin-sources

after_success:
    # build if on the master branch (in prep for deploy)
    - if [ "$TRAVIS_BRANCH" = master ] && [ -z "$TRAVIS_PULL_REQUEST_BRANCH" ]; then npm run build:gh-pages || travis_terminate 1; fi

cache:
    directories:
        - $HOME/.m2

deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_DEPLOY # Set in travis-ci.org dashboard
    local_dir: resources/public
    on:
        branch: master


